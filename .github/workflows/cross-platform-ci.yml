name: cross-platform-ci

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  verify:
    name: verify-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
        python-version: ["3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Sync dependencies
        run: uv sync --extra optimize --extra dev --extra live

      - name: Lint
        run: uv run ruff check .

      - name: Architecture check
        run: uv run python scripts/check_architecture.py

      - name: Unit tests
        run: uv run pytest tests/test_native_backend.py tests/test_optimize_two_stage.py tests/test_message_bus.py tests/test_runtime_cache.py tests/test_system_assembly.py tests/test_ohlcv_loader.py tests/test_execution_protective_orders.py tests/test_live_execution_state_machine.py tests/test_lookahead.py tests/test_publish_public_pr.py
