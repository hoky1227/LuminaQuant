name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Sync dependencies
        run: uv sync --extra optimize --extra dev --extra live

      - name: Ruff lint check
        run: uv run ruff check .

      - name: Architecture check
        run: uv run python scripts/check_architecture.py

      - name: Run pytest suite
        run: uv run pytest tests/test_native_backend.py tests/test_optimize_two_stage.py tests/test_message_bus.py tests/test_runtime_cache.py tests/test_replay.py tests/test_fast_eval.py tests/test_frozen_dataset.py tests/test_parity_fast_eval.py tests/test_system_assembly.py tests/test_event_clock.py tests/test_data_handler_prefrozen.py tests/test_portfolio_fast_stats.py tests/test_ohlcv_loader.py tests/test_walk_forward.py tests/test_execution_protective_orders.py tests/test_live_execution_state_machine.py tests/test_lookahead.py

      - name: Benchmark smoke
        run: uv run python scripts/benchmark_backtest.py --iters 1 --warmup 0 --output reports/benchmarks/ci_smoke.json
